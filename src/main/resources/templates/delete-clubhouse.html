<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head(title=#{title.clubhouse.delete})">
</head>
<link rel="icon"
      href="https://purepng.com/public/uploads/large/purepng.com-dollar-coinobjectsdollar-coinmoneycashdollarcoinobjectgoldcurrencyusacentmoneycashdollarcoinobjectgoldcurrencyusacent-631522323253awxb9.png">


<body>

<header th:replace="fragments/header :: header(current='clubHouseOverview')"></header>
<main class="container">
  <h2 th:text="#{title.clubhouse.delete}"></h2>
  <div th:if="${error}!=null" class="alert-danger">
    <span th:text="${error}"></span>
  </div>
  <div th:if="${error}==null">
    <form th:action="@{/clubhouses/delete/{id}(id=${clubHouse.id})}" th:object="${clubHouse}" method="post">
      <p th:text="#{are.you.sure}"></p>
      <ul class="list-group">
        <li class="list-group-item" th:text="${clubHouse.name}"></li>
        <li class="list-group-item" th:text="${clubHouse.email}"></li>
        <li class="list-group-item" th:text="${clubHouse.maxLeden}"></li>
        <li class="list-group-item" th:text="${clubHouse.gemeente}"></li>

      </ul>
      <input type="submit" th:value="#{title.clubhouse.delete}" class="btn btn-danger" style="margin-top: 10px">
      <a href="/clubhouses/overview" th:text="#{back}" class="btn btn-primary" style="margin-top: 10px"></a>
    </form>
  </div>
</main>
<footer th:replace="fragments/footer"></footer>

</body>
</html>
